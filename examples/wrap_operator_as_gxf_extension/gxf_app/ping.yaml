---
name: tx
components:
  # spec.output<gxf::Entity>("out");
  - name: out
    type: nvidia::gxf::DoubleBufferTransmitter
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: out
      min_size: 1
  - name: ping_tx_native_op
    type: myexts::PingTxNativeOpCodelet
  - name: count_condition
    type: nvidia::gxf::CountSchedulingTerm
    parameters:
      count: 10
---
name: rx
components:
  # spec.input<gxf::Entity>("in");
  - name: in
    type: nvidia::gxf::DoubleBufferReceiver
  - type: nvidia::gxf::MessageAvailableSchedulingTerm
    parameters:
      receiver: in
      min_size: 1
  - name: ping_rx_native_op
    type: myexts::PingRxNativeOpCodelet
---
components:
  - type: nvidia::gxf::Connection
    parameters:
      source: tx/out
      target: rx/in
---
components:
  - name: rt_clock
    type: nvidia::gxf::RealtimeClock
  - type: nvidia::gxf::GreedyScheduler
    parameters:
      clock: rt_clock
      max_duration_ms: 1000000
